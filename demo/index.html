<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!--
    <meta lang="{myApp.lang}-{myApp.region}">
    -->
</head>
<body>
    <div id="view">
        This is {myApp.test} <br>
        Number {myApp.child.a}-{myApp.child.b}
        <div style="color:{myApp.color}">I should be {myApp.color}</div>
    </div>

    <div>
        <input type="button" onclick="Template.bind('#view');" value="Bind Div">
        <input type="button" onclick="Template.unbind('#view');" value="Unind Div">
        <input type="button" onclick="createModel()" value="Create model">
    </div>

</body>
<script src="../live-template.js" type="module"></script>
<script>

function createModel(){
    new Template.Model('myApp',{
        test:'a test',
        color:'red',
        child:{
            a:111,
            b:222
        }
    });
}

window.onload = ()=>Debug.showDebuger();

</script>
</html>
