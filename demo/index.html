<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../live-template.js" type="module"></script>
    <script src="./main.js"></script>
</head>
<body>
    <div id="view" style="padding:50px;">
        Name : <input type="text" pg-value="myApp.name"> <span pg-if="myApp.name">Ok!</span> <br>
        Color : <input type="text" pg-value="myApp.color"> <span pg-if="myApp.color.length">Ok!</span> <br>
        <input type="button" pg-on-click="myApp.alert" value="Say hi {myApp.name}"> <br>

        Name : {myApp.name} <br>
        Cellphone : {myApp.phone.prefix} {myApp.phone.number} <br>
        Color : <span style="color:{myApp.color}">{myApp.color}</span> <br>
        Address:
        <div pg-for-address="myApp.address" pg:index="index" style='padding:10px'>
            <div>
                Street {address.street}, {address.num}
                <input type="button" data-index="{index}" pg-on-click="myApp.deleteAddress" value="Delete">
            </div>
        </div>
    </div>
    <input type="button" onclick="newCard()" value="Generate Card">
    <input type="button" onclick="destroyCard()" value="Destroy Card">
</body>

</html>
