<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../src/live-template.js" type="module"></script>
    <script src="./main.js"></script>
</head>
<body>
     <div id="view" style="padding:50px;">
        Name : {{myApp.name}}   <input type="button" lt-on-click="myApp.alert" value="Say hi {{myApp.name}}"> <br>
        Cellphone : {{myApp.phone.prefix}} {{myApp.phone.number}} <br>
        <div>
            Color : <input type="text" lt-value="myApp.color">
            <span style="background:{{myApp.color}}; width:12px; height:12px;border:1px solid black; display:inline-block"></span>
        </div>

        <div>Address list:</div>
        <div lt-for-address="myApp.address" lt:index="index" style='padding:10px' class='iterator2'>
            <div class="iterator-child">
                <span>{{ index }}</span>
                Street {{address.street}} {{address.num}}
                <input type="button" data-index="{{index}}" lt-on-click="myApp.deleteAddress" value="Delete">
            </div>
        </div>
        <hr>
        <div>
            Add address:
            <input type="text" lt-value="myApp.newAddress">
            <input type="button" lt-on-click="myApp.addAddress" value="Add" lt-if="myApp.newAddress">
        </div>
        <hr>
        <input type="button" lt-on-click="myApp.loadCard" value="Load Random Card">
        <input type="button" lt-on-click="myApp.cleanCard" value="Clean Card">
    </div>
</body>

</html>
