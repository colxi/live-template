<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../src/live-template.js" type="module"></script>
    <script src="./main.js"></script>
</head>
<body>
    <div id="view" style="padding:50px;">
        Current Address : <span style="color:{{myApp.color}}">{{  myApp.upperCase( myApp.address[ myApp.getCurrentAddress( myApp.currentCountry) ] ) }}</span><br>
        Name : <span style="color:{{myApp.color}}">{{  myApp.upperCase( myApp.name ) }}</span><br>
        Cellphone : {{ myApp.phone.prefix + '-' + ( myApp.phone.number / 2 ) }} <br>
    </div>
</body>

</html>
